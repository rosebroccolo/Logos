<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rose Logos</title>

    <!--    CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../TypeHierarchy/CSS/type-hierarchy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Heebo&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/logo/CSS/logo.css">

</head>
<body>
<nav class="navbar navbar-expand-lg nav-bar-color sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Rose Broccolo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active nav-highlight" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-lg mt-3">
    <h1>Rose's Logos</h1>
    <div class="row py-3"> <!-- open row-->
        <div class="col-4"><!-- open column-->
            <div class="card shadow h-100">
                <div class="card-body">
                    <img src="Images/logo-original.png" class="card-img-top" alt="Default Logo">
                    <h3 class="card-title">Default Logo</h3>
                </div>
            </div>
        </div><!-- close column-->
        <div class="col-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <img src="Images/BW-logo.png" class="card-img-top" alt="Black and White Logo">
                    <h3 class="card-title">Black and White Logo</h3>
                </div>
            </div>
        </div><!-- close column-->
        <div class="col-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <img src="Images/logoBW-reverse.png" class="card-img-top" alt="ReverseLogo">
                    <h3 class="card-title">Reverse Logo</h3>
                </div>
            </div>
        </div><!-- close column-->
    </div><!-- close row-->
    <div class="row py-3"> <!-- open row-->
        <div class="col-4"><!-- open column-->
            <div class="card shadow h-100">
                <div class="card-body">
                    <img src="Images/favicon.png" class="card-img-top favicon" alt="favicon">
                    <h3 class="card-title">Favicon</h3>
                </div>
            </div>
        </div><!-- close column-->
        <div class="col-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <img src="Images/logo%20dark%20background.png" class="card-img-top" alt="Dark Background">
                    <h3 class="card-title">Logo against dark background</h3>
                </div>
            </div>
        </div><!-- close column-->
        <div class="col-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <img src="Images/logopattern.png" class="card-img" alt="Pattern">
                    <h3 class="card-title">Pattern</h3>
                </div>
            </div>
        </div><!-- close column-->
    </div><!-- close row-->

</div><!-- close container-->

</body>

</html>
